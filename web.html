<!DOCTYPE html>
<html>
<head>
  <title>Blog Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fafafa;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 0 20px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }
    .nav a {
      color: inherit;
      text-decoration: none;
      font-size: 18px;
      margin-left: 20px;
    }
    .nav a:hover {
      color: #fff;
    }
    .nav h1 {
      margin: 0;
      font-size: 22px;
    }
    .main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }
    .posts {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .posts a {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .post {
      margin-bottom: 40px;
    }
    .post .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      object-position: center;
      border-radius: 4px 4px 0 0;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }
    .post h1 {
      margin: 20px 0;
      font-size: 32px;
    }
    .post .author {
      display: flex;
      align-items: center;
      font-size: 18px;
      color: #999;
      margin-bottom: 20px;
    }
    .post .author img {
      width: 32px;
      height: 32px;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post .content {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .post .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      color: #999;
    }
    .post .footer a {
      color: inherit;
      text-decoration: none;
    }
    .post .footer a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <h1>Blog Website</h1>
    <a href="/">Home</a>
    <a href="/new">New Post</a>
  </nav>
  <main class="main">
    <div id="posts" class="posts">
    </div>
    <script>
      const postsDiv = document.getElementById('posts');
      fetch('/api/posts')
        .then((response) => response.json())
        .then((posts) => {
          for (const post of posts) {
            const link = document.createElement('a');
            link.href = `/posts/${post.id}`;
            link.textContent = post.title;
            postsDiv.appendChild(link);
            postsDiv.appendChild(document.createElement('br'));
          }
        });
    </script>
  </main>
</body>
</html>
